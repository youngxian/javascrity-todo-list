<!doctype html>
<html>

<head>
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="margin:0px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <aside class="sidebar">
                    <ul class="sidebar-menu">
                        <li class="sidebar-list-item">Design<span class="numbers">21</span></li>
                        <li class="sidebar-list-item">Marketing<span class="numbers">21</span></li>
                        <li class="sidebar-list-item">Development<span class="numbers">21</span></li>
                    </ul>
                    <div class="addbtn">
                        <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn bg-warning text-bold">+</button>
                    </div>
                </aside>
            </div>
            <div class="col-lg-4">
                <section class="list">
                    <div class="list-component">
                        <div class="list-heading">
                            <p>todo list</p>
                        </div>
                        <iframe src="list.html" id="list" name="list" height="100%" width="100%" style="border:0px;margin: 0px;"></iframe>
                    </div>
                </section>
            </div>
            <div class="col-lg-6">
                <iframe src="body.html" id="body" name="content" height="100%" width="100%" style="border:0px;margin: 0px;"></iframe>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="form-title">Title</label>
                            <input type="text" class="form-control" id="formtitle" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="form-date">Date</label>
                            <input type="date" class="form-control" id="formdate">
                        </div>
                        <div class="form-group">
                            <label for="form-priority">Priority</label>
                            <select class="form-control" id="formpriority">
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="form-text">Text</label>
                            <textarea class="form-control" id="formtext" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button onclick="savetodo()" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
